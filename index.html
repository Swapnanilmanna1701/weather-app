<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" 
            spellcheck="false">
            <button><img src="./image.jpg/search.png" alt=""></button>
        </div>
        <div class="Weather">
            <img src="./image.jpg/icons8-rain-cloud-48.png" class="Weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="temp">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./image.jpg/weather.png"
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col"></div>
                    <img src="./image.jpg/wind.png"
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

const apikey = "c6c449b70204a52ec386f91813a6879b";

const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apikey}`);
    var data = await response.json();

    console.log(data);

document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

}
searchBth.addEventListener("click", ()=>{
    checkWeather(searchBox.value);  

})

    </script>
 
</body>
</html>
